<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davids Cookies</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <meta name="description"
        content="Davids Cookies offers the best selection of sweet, salty, and vegan cookies. Shop now for delicious treats!">
    <meta name="keywords" content="cookies, sweet cookies, salty cookies, vegan cookies, online cookie shop">
    <meta property="og:title" content="Davids Cookies">
    <meta property="og:description" content="Explore a world of sweet, salty, and vegan cookies. Order online today!">
</head>

<body>
    <main>
        <header>
            <a href="#productsContainer">
                <h1>Davids Cookies</h1>
            </a>
            <a href="#cartSection">
                <div class="cart-container">
                    <span id="cartIcon" class="material-symbols-outlined cart-icon">shopping_bag</span>
                    <div class="cart-amount-container" id="cartIconAmountContainer">
                        <!-- Fyll på genom script -->
                    </div>
                </div>
            </a>
        </header>
        <section id="mainSection" class="main-section">
            <div class="sorting-container">
                <h2>Sort & Categories</h2>
                <div>
                    <button class="sorting-btn btn" id="sortByNameBtn">Name</button>
                    <button class="sorting-btn btn" id="sortByPriceBtn">Price</button>
                    <button class="sorting-btn btn" id="sortByRatingBtn">Rating</button>
                </div>
                <div class="category-radios">
                    <label>
                        <span>Salty</span>
                        <input class="radioBtn" type="radio" name="categoryFilter" id="saltyRadio" value="Salty">
                    </label>
                    <label>
                        <span>Sweet</span>
                        <input class="radioBtn" type="radio" name="categoryFilter" id="sweetRadio" value="Sweet">
                    </label>
                    <label>
                        <span>Vegan</span>
                        <input class="radioBtn" type="radio" name="categoryFilter" id="veganRadio" value="Vegan">
                    </label>
                    <label>
                        <span>Show All</span>
                        <input class="radioBtn" type="radio" name="categoryFilter" id="allRadio" value="All" checked>
                    </label>
                </div>
                <div>
                    <label>
                        <span>Price Interval</span>
                        <input type="range" name="priceRange" id="priceRange" value="900" min="10" max="50" step="10">
                        <span id="currentRangeValue">50 kr</span>
                    </label>
                </div>
            </div>
            <h2>Cookies</h2>
            <div id="productsContainer" class="products-container">
                <!-- Fyll från Javascript -->
            </div>
        </section>
        <section id="cartSection" class="cart-section">
            <h2>Cart</h2>
            <div class="cart-container" id="cartContainer">
                <!-- Fyll från Javascript -->
            </div>
        </section>
        <section class="checkout-section">
            <h2>Check Out</h2>
            <form id="purchaseForm">
                <label>
                    <span class="form-title">Name</span>
                    <input id="nameInput" type="text" name="name" placeholder="Name" required class="long-input">
                </label>
                <div class="reminder-con" id="nameError">
                    <span class="form-reminder">First name required</span>
                </div>
                <label>
                    <span class="form-title">Lastname</span>
                    <input id="lastnameInput" type="text" name="lastname" placeholder="Lastname" required
                        class="long-input">
                </label>
                <div class="reminder-con" id="lastnameError">
                    <span class="form-reminder">Last name required</span>
                </div>
                <label>
                    <span class="form-title">Address</span>
                    <input id="addressInput" type="text" name="address" placeholder="Street 1B" required
                        class="long-input">
                </label>
                <div class="reminder-con" id="addressError">
                    <span class="form-reminder">Address required</span>
                </div>
                <label>
                    <span class="form-title">Zip Code</span>
                    <input id="zipCodeInput" type="number" name="zipcode" placeholder="12345" required
                        class="long-input">
                </label>
                <div class="reminder-con" id="zipCodeError">
                    <span class="form-reminder">Required Ex: 12345</span>
                </div>
                <label>
                    <span class="form-title">Town</span>
                    <input id="townInput" type="text" name="town" placeholder="Town" required class="long-input">
                </label>
                <div class="reminder-con" id="townError">
                    <span class="form-reminder">Town required</span>
                </div>
                <label>
                    <span class="form-title">Door Code</span>
                    <input type="number" name="doorcode" placeholder="Optional" class="long-input">
                </label>
                <div class="reminder-con">
                    <span class="form-reminder">Optional</span>
                </div>
                <label>
                    <span class="form-title">Phone</span>
                    <input id="phoneInput" type="tel" name="phone" placeholder="555-0505000" required
                        class="long-input">
                </label>
                <div class="reminder-con" id="phoneError">
                    <span class="form-reminder">Required Ex: 555-0505000</span>
                </div>
                <label>
                    <span class="form-title">Email</span>
                    <input id="emailInput" type="email" name="email" placeholder="mail@mail.com" required
                        class="long-input">
                </label>
                <div class="reminder-con" id="emailError">
                    <span class="form-reminder">Required Ex: mail@mail.com</span>
                </div>
                <div class="payment-method">
                    <div class="selector">
                        <label>
                            <input type="radio" name="payment-option" value="card" checked>
                            <span>Card</span>
                        </label>
                        <label>
                            <input type="radio" name="payment-option" id="invoiceInput" value="invoice">
                            <span>Invoice</span>
                        </label>
                    </div>
                    <div class="option invoice hidden" id="invoice">
                        <label class="payment-input">
                            <span class="form-title">Swedish Personal ID</span>
                            <input type="text" name="personal-id" id="personalID" placeholder="9307215914"
                                class="long-input">
                        </label>
                    </div>
                    <div class="option card" id="card">
                        <label class="payment-input">
                            <span class="form-title">Card Number</span>
                            <input type="number" id="creditCardNumber" placeholder="5114496353984312"
                                class="long-input">
                        </label>
                        <div class="payment-input yymm">
                            <div class="labels-yymm form-title">
                                <label for="creditCardYear">Year</label>
                                /
                                <label for="creditCardMonth">Month</label>
                            </div>
                            <div>
                                <input type="number" class="small-input" placeholder="YY" id="creditCardYear">
                                <input type="number" class="small-input" placeholder="MM" id="creditCardMonth">
                            </div>
                        </div>
                        <label class="payment-input">
                            <span class="form-title">CVC</span>
                            <input type="number" placeholder="123" id="creditCardCvc" class="long-input">
                        </label>
                    </div>
                </div>
                <label class="discount-con">
                    <span class="form-title">Discount Code</span>
                    <input type="text" name="discountcode" id="discountcode" class="long-input">
                </label>
                <label>
                    <span class="form-title">Accept our terms</span>
                    <input id="termsCheckbox" type="checkbox" name="checkterms" required>
                </label>
                <div class="reminder-con" id="termsError">
                    <span class="form-reminder">Accept terms is required</span>
                </div>
                <label>
                    <span class="form-title">Apply for our newsletter</span>
                    <input type="checkbox" name="checknews" checked>
                </label>
                <div class="button-row">
                    <input class="reset btn" id="resetAllBtn" type="reset" value="Reset">
                </div>
                <input class="submit btn disabledBtn" id="orderBtn" type="submit" value="Make Purchase" disabled>
            </form>
        </section>

        <section class="confirmation hidden" id="confirmationSection">
            <h3>Complete!</h3>
            <p>Thanks for your purchase!</p>
            <button class="btn" id="closeConfirmationBtn">Close</button>
        </section>

        <footer></footer>
    </main>
    <script type="module" src="main.mjs"></script>
</body>

</html>
