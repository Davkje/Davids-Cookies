<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davids Webbshop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header></header>
        <h1>Webshop</h1>
        <section>
            <h2>Cookies</h2>
            <div>
                <button class="sorting-btn" id="sortByNameBtn">Sortera efter namn</button>
                <button class="sorting-btn" id="sortByPriceBtn">Sortera efter pris</button>
                <button class="sorting-btn" id="sortByRatingBtn">Sortera efter rating</button>
            </div>
            <div class="category-radios">
                <label>
                    <span>Salty</span>
                    <input type="radio" name="categoryFilter" id="saltyRadio" value="Salty">
                </label>
                <label>
                    <span>Sweet</span>
                    <input type="radio" name="categoryFilter" id="sweetRadio" value="Sweet">
                </label>
                <label>
                    <span>Vegan</span>
                    <input type="radio" name="categoryFilter" id="veganRadio" value="Vegan">
                </label>
                <label>
                    <span>Show All</span>
                    <input type="radio" name="categoryFilter" id="allRadio" value="All" checked>
                </label>
            </div>
            <label>
                <span>Price Slider</span>
                <input type="range" name="priceRange" id="priceRange"  value="100" min="0" max="100" step="10">
                <span id="currentRangeValue">100</span>kr
            </label>
            <div id="productsContainer">
                <!-- Fyller på från Javascript -->
            </div>
        </section>
        <section>
            <h2>Cart</h2>
            <div id="cartContainer"></div>
        </section>
        <section>
            <h2>Check Out</h2>
            <form>
                <label>
                    <span>Name</span>
                    <input type="text" name="name" autocomplete="name">
                </label>
                <label>
                    <span>Lastname</span>
                    <input type="text" name="lastname" required>
                </label>
                <label>
                    <span>Adress</span>
                    <input type="text" name="adress" required>
                </label>
                <label>
                    <span>Zip code</span>
                    <input type="number" name="zipcode" required>
                </label>
                <label>
                    <span>Town</span>
                    <input type="text" name="town" required>
                </label>
                <label>
                    <span>Door code</span>
                    <i>Optional</i>
                    <input type="number" name="doorcode">
                </label>
                <label>
                    <span>Phone</span>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" autocomplete="tel">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" autocomplete="email">
                </label>
                <label>
                    <span>Payment Method</span>
                    <select name="paymentMethod" id="paymentMethod" required>
                        <option value="card">Card</option>
                        <option value="invoice" disabled>Invoice</option>
                    </select>
                </label>
                <div id="payByCard">
                    <label>
                        <span>Card number</span>
                        <input type="number" name="cardnumber">
                    </label>
                    <label>
                        <span>Date / Year</span>
                        <input type="number" name="dateyear">
                    </label>
                    <label>
                        <span>CVC</span>
                        <input type="number" name="cvc">
                    </label>
                </div>
                <div>
                    <label>
                        <span>Swedish Social Security Nr</span>
                        <input type="number" name="securitynumber">
                    </label>
                </div>
                <label>
                    <span>Discount Code</span>
                    <input type="text" name="discountcode" id="discountcode">
                </label>
                <label>
                    <span>Accept perssonal info</span>
                    <input type="checkbox" name="checkterms" required>
                </label>
                <label>
                    <span>Nyhetsbrev</span>
                    <input type="checkbox" name="checknews">
                </label>
                <input class="reset" id="resetAllBtn" type="reset" value="Reset">
                <input class="submit" id="purchaseBtn" type="submit" value="Make Purchase" disabled>
            </form>
        </section>
        <footer></footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
