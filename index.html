<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davids Cookies</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <header>
            <h1>Davids Cookies</h1>
            <div class="cart-container">
                <span class="material-symbols-outlined cart-icon">shopping_bag</span>
                <div class="cart-amount-container" id="cartIconAmountContainer">
                    <!-- Fyll på genom script -->
                </div>
            </div>
        </header>
        <section class="main-section">
            <div class="sorting-container">
                <h2>Sort & Categories</h2>
                <div>
                    <button class="sorting-btn" id="sortByNameBtn">Name</button>
                    <button class="sorting-btn" id="sortByPriceBtn">Price</button>
                    <button class="sorting-btn" id="sortByRatingBtn">Rating</button>
                </div>
                <div class="category-radios">
                    <label>
                        <span>Salty</span>
                        <input type="radio" name="categoryFilter" id="saltyRadio" value="Salty">
                    </label>
                    <label>
                        <span>Sweet</span>
                        <input type="radio" name="categoryFilter" id="sweetRadio" value="Sweet">
                    </label>
                    <label>
                        <span>Vegan</span>
                        <input type="radio" name="categoryFilter" id="veganRadio" value="Vegan">
                    </label>
                    <label>
                        <span>Show All</span>
                        <input type="radio" name="categoryFilter" id="allRadio" value="All" checked>
                    </label>
                </div>
                <div>
                    <label>
                        <span>Price Interval</span>
                        <input type="range" name="priceRange" id="priceRange" value="900" min="10" max="50" step="10">
                        <span id="currentRangeValue">50 kr</span>
                    </label>
                </div>
            </div>
            <h2>Cookies</h2>
            <div id="productsContainer" class="products-container">
                <!-- Fyll från Javascript -->
            </div>
        </section>
        <section class="cart-section">
            <h2>Cart</h2>
            <div class="cart-container" id="cartContainer">
                <!-- Fyll från Javascript -->
            </div>
        </section>
        <section class="checkout-section">
            <h2>Check Out</h2>
            <form id="purchaseForm">
                <label>
                    <span>Name</span>
                    <input id="nameInput" type="text" name="name" placeholder="Name" required class="long-input">
                </label>
                <label>
                    <span>Lastname</span>
                    <input id="lastnameInput" type="text" name="lastname" placeholder="Lastname" value="lastname" required class="long-input">
                </label>
                <label>
                    <span>Address</span>
                    <input id="addressInput" type="text" name="address" placeholder="Street 1B" value="street 1" required class="long-input">
                </label>
                <label>
                    <span>Zip Code</span>
                    <input id="zipCodeInput" type="number" name="zipcode" placeholder="12345" value="12345" required class="long-input">
                </label>
                <label>
                    <span>Town</span>
                    <input id="townInput" type="text" name="town" placeholder="Town" value="Town" required class="long-input">
                </label>
                <label>
                    <span>Door Code <i>Optional</i></span>
                    <input type="number" name="doorcode" placeholder="1234" class="long-input">
                </label>
                <label>
                    <span>Phone</span>
                    <input id="phoneInput" type="tel" id="phone" name="phone" placeholder="555-0505000" value="555-0505000" required class="long-input">
                </label>
                <label>
                    <span>Email</span>
                    <input id="emailInput" type="email" name="email" placeholder="email@mail.com" value="email@mail.com" required class="long-input">
                </label>
                <div class="payment-method">
                    <div class="selector">
                        <label>
                            <input type="radio" name="payment-option" value="card" checked>
                            <span>Card</span>
                        </label>
                        <label>
                            <input type="radio" name="payment-option" id="invoiceInput" value="invoice">
                            <span>Invoice</span>
                        </label>
                    </div>
                    <div class="option invoice hidden" id="invoice">
                        <label class="payment-input">
                            <span>Swedish Personal ID</span>
                            <input type="text" name="personal-id" id="personalID" value="19930721-5914"
                                placeholder="19930721-5914" class="long-input">
                        </label>
                    </div>
                    <div class="option card" id="card">
                        <label class="payment-input">
                            <span>Card Number</span>
                            <input type="number" id="creditCardNumber" value="5100080000000000" class="long-input">
                        </label>
                        <label class="payment-input">
                            <span>Year / Month</span>
                            <span>
                                <input type="number" class="small-input" placeholder="YY" id="creditCardYear" value="24">
                                /
                                <input type="number" class="small-input" placeholder="MM" id="creditCardMonth" value="11">
                            </span>
                        </label>
                        <label class="payment-input">
                            <span>CVC</span>
                            <input type="number" placeholder="123" id="creditCardCvc" value="259" class="long-input">
                        </label>
                    </div>
                </div>
                <label>
                    <span>Discount Code</span>
                    <input type="text" name="discountcode" id="discountcode" class="long-input">
                </label>
                <label>
                    <span>Approval of processing of personal data</span>
                    <input id="termsCheckbox" type="checkbox" name="checkterms" required>
                </label>
                <label>
                    <span>Apply for our newsletter</span>
                    <input type="checkbox" name="checknews" checked>
                </label>
                <input class="reset" id="resetAllBtn" type="reset" value="Reset">
                <input class="submit" id="purchaseBtn" type="submit" value="Make Purchase" disabled>
            </form>
        </section>

        <section class="confirmation hidden" id="confirmationSection">
            <p>Thanks for your purchase! No function yet!</p>
            <button id="closeConfirmationBtn">Close</button>
        </section>

        <footer></footer>
    </main>
    <script type="module" src="main.mjs"></script>
</body>

</html>
